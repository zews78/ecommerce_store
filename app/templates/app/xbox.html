<div class="container-fluid mt-5">
    <div class="row">

        <div class="col-lg-3 mx-auto">

            <div class="list-group">

                <a href="{%url 'xbox'%}" class="list-group-item list-group-item-action border">All Games</a>
                <a href="{%url 'xbox' 'below'%}" class="list-group-item list-group-item-action border">Games below ₹1500</a>
                <a href="{%url 'xbox' 'above'%}" class="list-group-item list-group-item-action border">Games above ₹1500</a>
                <!--<a href="/" class="list-group-item list-group-item-action border">All Games</a>-->
            </div>

            <br>
        </div>

        <div id='products' class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for g in games %}

                <div class="card mx-auto mb-5 border shadow" style="width: 18rem;">
                    <a href="{% url 'productdetail' g.id%}">
                        <img src={{g.image.url}} class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class=" text-center card-title"><b>{{g.name}}</b></h5>
                    </a>

                    </div>
                    <ul class="list-group list-group-flush">


                        <li style="text-align: center;" class="list-group-item">Genre: {{g.genre}}</li>
                        <li style="text-align: center;" class="list-group-item">₹{{g.selling_price}}</li>

                    </ul>


                </div>

                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
